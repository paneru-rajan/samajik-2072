

<div id="reference" class="tab-pane fade in">
    <h3>References</h3><hr>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form method="post" action="writeRef">


                    <div class="form-group">
                        <label for ="refname">Reference's Name:</label>
                        <input type="text" class="form-control" name="refname" id="refname" >

                    </div>

                    <div class="form-group">
                        <label for ="jtitle">Job Title</label>
                        <input type="text" class="form-control" name="jtitle" id="jtitle" >

                    </div>

                    <div class="form-group">
                        <label for ="oname">Organization's Name</label>
                        <input type="text" class="form-control" name="oname" id="oname" >

                    </div>

                    <div class="form-group">
                        <label for ="refemail">Email :</label>
                        <input type="email" class="form-control" name="refemail" id="refemail" >
                    </div>

                    <div class="form-group">
                        <label for ="refphone">Contact Number :</label>
                        <input type="text" class="form-control" name="refphone" id="refphone" >
                    </div>

               

            </div>
           
                

        </div>
        <button type="submit" class="btn btn-primary" name="submit">Save</button>
     </form>
    </div>
   
</div>
