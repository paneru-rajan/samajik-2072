<div id="Pinfo" class="tab-pane fade">
    <h3>Personal Information</h3>
    <form action="writeToDocx" method="post" >
        <div class="row">
            <div class="col-sm-6">
        <div class="form-group row">
         <label class="control-label col-sm-4" for="name" >Name:</label>
            <div class="col-sm-8">
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Full Name" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-4" for="email">Email:</label>
            <div class="col-sm-8">
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-4" for="phone">Phone Number:</label>
            <div class="col-sm-8">
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter Your Phone Number" required>
            </div>
        </div>

        <div class="form-group row ">
            <label class="control-label col-sm-4" for="tempadd">Temporary Address:</label>
            <div class="col-sm-8">
                <input type="text" name="tempadd" id="tempadd" class="form-control" placeholder="Enter Your Temporary Address" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-4" for="permadd">Permanent Address:</label>
            <div class="col-sm-8">
                <input type="text" name="permadd" id="permadd" class="form-control" placeholder="Enter Your Permanent Address" required>
            </div>
        </div>
            </div>


        <div class="col-sm-6">

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="Male" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="Female">
                        <label class="form-check-label" for="gridRadios2">
                            Female
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <div class="form-group row ">
            <label class="control-label col-sm-4" for="dob">Date of birth:</label>
            <div class="col-sm-8">
                <input type="date" name="dob" id="dob" class="form-control" >
            </div>
        </div>

        <div class="form-group row ">
            <label class="control-label col-sm-4" for="religion">Religion:</label>
            <div class="col-sm-8">
                <input type="text" name="religion" id="religion" class="form-control" placeholder="Enter Your Religion">
            </div>
        </div>

        <div class="form-group row ">
            <label class="control-label col-sm-4" for="nation">Nationality:</label>
            <div class="col-sm-8">
                <input type="text" name="nation" id="nation" class="form-control" placeholder="Enter Your Nationality">
            </div>
        </div>
        </div>
        </div>

        <button id="pinfo" type="submit" class="btn btn-primary" name="submit">Save</button>




    </form>


</div>
