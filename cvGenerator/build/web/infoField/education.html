

<div id="education" class="tab-pane fade in">
    <h3>Education</h3><hr>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form method="post" action="writeEdu" >

                    <div class="form-group">
                        <label for ="degree">Degree:</label>
                        <select class="form-control" name="degree" id="degree" required>
                            <option>Bachelor</option>
                            <option>Intermediate </option>
                            <option>Master </option>
                            <option>SLC</option>
                            <option>PHD </option>
                            <option>Others </option>
                        </select>

                    </div>

                    <div class="form-group">
                        <label for ="eprogram">Education Program:</label>
                        <input type="text" class="form-control" name="eprogram" id="eprogram" required >

                    </div>

                    <div class="form-group">
                        <label for ="eboard">Education Board:</label>
                        <input type="text" class="form-control" name="eboard" id="eboard" required >

                    </div>

                    <div class="form-group">
                        <label for ="nameofins">Name of the Institute:</label>
                        <input type="text" class="form-control" name="nameofins" id="nameofins" required>

                    </div>
            </div>
            <div class="col-sm-6">

                <div class="form-group">
                    <label for ="startdate">Start Date:</label>
                    <input type="date" class="form-control" name="startdate" id="startdate" required >

                </div>

                <div class="form-group">
                    <label for ="marks">Marks Secured:</label>
                    <input type="text" class="form-control" name="marks" id="marks" required>
                </div>

                <div class="form-group">
                    <label for ="gdate">Graduation date:</label>
                    <input type="date" class="form-control" name="gdate" id="gdate" required>

                </div>

               

            </div>


        </div>
        <button type="submit" class="btn btn-primary" name="submit">Save</button>
                        </form>

    </div>

</div>
